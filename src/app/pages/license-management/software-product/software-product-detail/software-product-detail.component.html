<div class="w-full rounded p-4 bg-white shadow-lg">
  <div class="rounded-lg overflow-hidden flex flex-col items-center p-4">
    <!-- Software Product Details -->
    <div class="flex flex-col items-center">
      <h2 class="text-xl font-semibold mb-2">{{ product.name }}</h2>
      <p class="text-gray-600 mb-4">{{ product.description }}</p>
      <div class="grid grid-cols-2 gap-4 w-full">
        <div>
          <p class="text-gray-700"><span class="font-semibold">Version:</span> {{ product.version }}</p>
          <p class="text-gray-700"><span class="font-semibold">Vendor:</span> {{ product.vendor }}</p>
        </div>
        <div>
          <p class="text-gray-700"><span class="font-semibold">Release Date:</span> {{ product.releaseDate | date }}</p>
          <!-- Add more properties as needed -->
        </div>
      </div>
    </div>
    <!-- Actions Section -->
    <div class="mt-4 flex items-center justify-between w-full">
      <button mat-raised-button color="primary" class="px-8" (click)="editProduct(product.id)">Edit</button>
      <button mat-raised-button color="warn" class="px-8" (click)="openConfirmationDialog()">Delete</button>
    </div>
  </div>
</div>
