<section class="p-4">
  <section class="hero-section bg-cover bg-center">
    <div class="hero-content text-left pt-8 pb-8">
      <h2 class="text-4xl font-bold text-red-700">License Managers Information</h2>
    </div>
  </section>

  <div class="flex justify-between items-center m-4">
    <div class="text-gray-600">
      <p class="pl-4">The typical order would be: Software Product -> License Manager (Optional) -> License.</p>
    </div>
    <app-add-new-button buttonText="Add New Manager" (click)="addNewManager()"></app-add-new-button>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mt-4">
    <ng-container *ngFor="let topcard of topcardsIb">
      <div class="bg-white rounded-lg shadow-lg p-6 polygon">
        <div class="flex justify-center">
          <div class="bg-{{ topcard.bgcolor }} rounded-full flex items-center justify-center h-16 w-16 mr-4">
            <mat-icon>{{ topcard.icon }}</mat-icon>
          </div>
          <div class="text-center">
            <h3 class="text-l font-semibold">{{ topcard.title }}</h3>
            <p class="text-gray-600">{{ topcard.subtitle }}</p>
          </div>
        </div>
      </div>
    </ng-container>
    <ng-container>
      <div class="bg-white rounded-lg shadow-lg p-6  polygon">
        <div class="flex justify-center">
          <div class="bg-orange-400 rounded-full flex items-center justify-center h-16 w-16 mr-4">
            <mat-icon>done_all</mat-icon>
          </div>
          <div class="text-center">
            <h3 class="text-2xl font-semibold">Recieve Email Notifcation when The Expiration Date approches</h3>
            <p class="text-gray-600">Check your email</p>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8 mt-4 p-8">
    <button (click)="checkExpiration()"
      class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded w-full md:w-auto">Check
      Expiration</button>
    <button (click)="goToManagerList()"
      class="bg-orange-600 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded w-full md:w-auto">List of
      Managers</button>
  </div>
</section>
