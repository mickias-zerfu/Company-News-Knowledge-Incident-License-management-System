<!-- list-license-manager.component.html -->

<div *ngIf="!licenseManagers" class="flex justify-center items-center h-screen">
  <app-loading></app-loading>
</div>
<section class="container mx-auto px-4 py-8">
  <div class="flex flex-col">
    <section class="w-full">
      <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngIf="licenseManagers" class=" flex flex-wrap">
          <div *ngFor="let manager of licenseManagers; let i = index" class="mb-6">
            <app-detail-license-manager [licenseManager]="manager"></app-detail-license-manager>
          </div>
        </div>
      </section>
    </section>
  </div>
</section>

<div *ngIf="!licenseManagers" class="flex justify-center items-center h-screen">
  <app-loading></app-loading>
</div>
