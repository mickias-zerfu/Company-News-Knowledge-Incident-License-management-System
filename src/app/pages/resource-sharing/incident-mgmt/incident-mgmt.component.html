<section class="pt-2 px-2" *ngIf="incidents">
  <section class="hero-section bg-cover bg-center">
    <div class="hero-content text-left pt-8 pb-8">
      <h2 class="text-4xl font-bold text-red-700">Manage Zemen's IB Shared Resources</h2>
    </div>
  </section>
  <div class="flex justify-end pr-16">
    <app-add-new-button buttonText="Register Incident" [routerLink]="['../incident/add']"></app-add-new-button>
  </div>
  <div>
    <section>
      <app-incident-list [incidents]="incidents"></app-incident-list>
    </section>
  </div>
</section>
