
<div class="overflow-x-auto">
  <table mat-table matSort [dataSource]="incidents" class="min-w-full table-auto  bg-white border border-gray-900">
    <ng-container matColumnDef="id" class="text-center">
      <th mat-header-cell *matHeaderCellDef class="text-center font-bold">ID</th>
      <td mat-cell *matCellDef="let incident">{{ incident.id }}</td>
    </ng-container>
    <ng-container matColumnDef="incidentTitle">
      <th mat-header-cell *matHeaderCellDef class="text-center font-bold" mat-sort-header disableClear>Incident Title
      </th>
      <td mat-cell *matCellDef="let incident">{{ incident.incidentTitle }}</td>
    </ng-container>
    <ng-container matColumnDef="incidentDescription">
      <th mat-header-cell *matHeaderCellDef class="text-center font-bold">Incident Description</th>
      <td mat-cell *matCellDef="let incident">
        <textarea name="incidentDescription" id="" cols="30" rows="10" disabled [disabled]="true"
                  class="border border-gray-300 rounded-md p-2 w-full resize-none">{{incident.incidentDescription}}</textarea>
      </td>
    </ng-container>
    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef class="text-center font-bold" mat-sort-header disableClear>
        Created At
      </th>
      <td mat-cell *matCellDef="let incident">{{ incident.created_at }}</td>
    </ng-container>
    <ng-container matColumnDef="updated_at">
      <th mat-header-cell *matHeaderCellDef class="text-center font-bold" mat-sort-header disableClear>
        Updated At
      </th>
      <td mat-cell *matCellDef="let incident">{{ incident.updated_at }}</td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="text-center font-bold">Action</th>
      <td mat-cell *matCellDef="let incident" class="py-2">
        <button mat-icon-button (click)="openFileDetail(incident.id)" class="focus:outline-none">
          <mat-icon class="text-green-950">visibility</mat-icon>
        </button>
        <button mat-icon-button routerLink="/resources/incident/{{incident.id}}/update" class="focus:outline-none">
          <mat-icon class="text-yellow-500">edit</mat-icon>
        </button>
        <button mat-icon-button (click)="openConfirmationDialog(incident.id)" class="focus:outline-none">
          <mat-icon class="text-red-500">delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true" class="text-center"></tr>
    <tr mat-row *matRowDef="let incident; columns: displayedColumns;"></tr>
  </table>
</div>
