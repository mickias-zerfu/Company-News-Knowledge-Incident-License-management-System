
<div class="overflow-x-auto">
  <table mat-table matSort [dataSource]="knowledges" class="min-w-full table-auto  bg-white border border-gray-900">
    <ng-container matColumnDef="id" class="text-center">
      <th mat-header-cell *matHeaderCellDef class="text-center font-bold">ID</th>
      <td mat-cell *matCellDef="let knowledge; let i=index">{{ i + 1 }}}</td>
    </ng-container>
    <ng-container matColumnDef="problemTitle">
      <th mat-header-cell *matHeaderCellDef class="text-center font-bold" mat-sort-header disableClear>Problem Title
      </th>
      <td mat-cell *matCellDef="let knowledge">{{ knowledge.problem }}</td>
    </ng-container>
    <ng-container matColumnDef="problemDescription">
      <th mat-header-cell *matHeaderCellDef class="text-center font-bold">Problem Description</th>
      <td mat-cell *matCellDef="let knowledge">
        <textarea name="knowledgeDescription" id="" cols="30" rows="10" disabled [disabled]="true"
                  class="border border-gray-300 rounded-md p-2 w-full resize-none">

  {{ knowledge.problemDescription | slice:0:130 }}{{ knowledge.problemDescription.length > 130 ? '...' : '' }}
</textarea>
      </td>
    </ng-container>
    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef class="text-center font-bold" mat-sort-header disableClear>
        Created At
      </th>
      <td mat-cell *matCellDef="let knowledge">{{ knowledge.created_at | date: 'medium' }}</td>
    </ng-container>
    <ng-container matColumnDef="updated_at">
      <th mat-header-cell *matHeaderCellDef class="text-center font-bold" mat-sort-header disableClear>
        Updated At
      </th>
      <td mat-cell *matCellDef="let knowledge">{{ knowledge.updated_at | date: 'medium' }}</td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="text-center font-bold">Action</th>
      <td mat-cell *matCellDef="let knowledge" class="py-2">
        <button mat-icon-button (click)="openFileDetail(knowledge.id)" class="focus:outline-none">
          <mat-icon class="text-orange-600">visibility</mat-icon>
        </button>
        <button mat-icon-button routerLink="/resources/knowledge/{{knowledge.id}}/update" class="focus:outline-none">
          <mat-icon class="text-yellow-500">edit</mat-icon>
        </button>
        <button mat-icon-button (click)="openConfirmationDialog(knowledge.id)" class="focus:outline-none">
          <mat-icon class="text-red-500">delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true" class="text-center"></tr>
    <tr mat-row *matRowDef="let knowledge; columns: displayedColumns;"></tr>
  </table>
</div>
