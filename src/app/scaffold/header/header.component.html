<div class="headerContainer">
  <div id="menu-first-row" class="header-with-shadow rounded shadow-md ">
    <div class="menus  rounded-lg">
      <div class="menus left-menu">
        <!-- logo -->
        <div class="header">
          <div class="flex items-center logo">
            <a class="logo-image" alt="Logo" href="/home"></a>
            <!-- <h1 class="ml-2 text-1xl font-bold   font-ubuntu leading-tight ">
              Zemen<br>Bank
            </h1> -->
          </div>
        </div>
        <div class="separator px-0.1 my-10 mx-5"></div>
        <!-- logo end -->
        <!-- left Menu -->
        <div class="pl-8 flex-grow flex justify-between left-menu-items">
          <ul class="flex items-center list-none space-x-4 w-full  text-1xl ">
            <li class="flex-grow">
              <button class="learn-more">
                <a class="button-text hover:font-bold" routerLinkActive="nav-link active"
                  [routerLink]="['home']">Home</a>
              </button>
            </li>
            <li class="flex-grow">
              <button class="learn-more">
                <a class="button-text hover:font-bold" routerLinkActive="nav-link active"
                  [routerLink]="['about-us']">About</a>
              </button>
            </li>
            <li class="flex-grow">
              <button class="learn-more">
                <a class="button-text hover:font-bold" routerLinkActive="nav-link active"
                  [routerLink]="['contact-us']">Contact</a>
              </button>
            </li>
          </ul>
        </div>
        <!-- left menu end -->
      </div>
      <div class="menu right-menu flex justify-end rounded  ">
        <ul class="menu menuitems">
          <li class="notification w-full">
            <a routerLinkActive="active" [routerLink]="['notifications']" class="btn text-white font-bold">
              <button class="button w-full"><mat-icon class="textxl">notification_important</mat-icon> </button>
            </a>
          </li>
          <li class="donation w-full">
            <a routerLinkActive="active" [routerLink]="['login']" class="btn text-white font-bold">
              <button class="button w-full">Login </button>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
