<div class="flex h-screen items-center justify-center bg-gray-50 login">
  <form (ngSubmit)="login()" class="w-full max-w-sm bg-white rounded-lg shadow-lg p-6">
    <div class="text-center">
      <img class="w-24 mx-auto mb-6" alt="Logo" src="../../../assets/logo.png" />
      <h2 class="text-3xl font-bold text-gray-800">Wel Come !</h2>
    </div>
    <div class="mt-8">

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>User Name</mat-label>
        <input matInput name="username" placeholder="Enter Your Domain Name" [(ngModel)]="loginModel.userName" required>
      </mat-form-field> 
    </div>
    <div class="mt-4">
        <mat-form-field appearance="outline" class="w-full">
        <mat-label>Password</mat-label> 
          <input matInput  name="password"  type="password" placeholder="Enter Your Password"  [(ngModel)]="loginModel.password"  required> 
        </mat-form-field> 
    </div>
    <div class="mt-6">
      <button  
        class="w-full bg-red-700 hover:bg-red-900 text-white py-2 px-4 rounded-lg ">
        Login
      </button>
    </div>
    <div class="mt-4 text-center text-red-500" *ngIf="loginFailed">
      <span class="badge">The username or password is incorrect. Try again or contact support.</span>
    </div>
  </form>
</div>
